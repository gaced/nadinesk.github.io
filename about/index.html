<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='
    text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>

 <style>
 			body {
				background-color: rgba(0,187,214,0.7); 	
 				/*background: url('circle_pattern.png'); 
		    		background-repeat: repeat; */
 			}
 			
 			.container {
 				margin: 5px;
 			}

 			.menu-bar img {
 				margin: 5px;
 				width: 30px;
 			}

 			.menu-list {
 				position: absolute;
 				display: none;
 				background-color: rgba(178, 210, 53,0.7);
 				border-radius: 5px;
 				padding: 3px;
 			}

 			.menu-list ul {
 				list-style-type: none;
 				margin: 5px;
 				padding: 0px;
 				font-family: 'Merriweather', serif;
				color: #895881;
				font-weight: 700;

 			}

 			.menu-list li:nth-child(2), .menu-list li:nth-child(3), .menu-list li:nth-child(4) {
 				padding-top: 7px;
 			}

 			.menu-places a, a:visited {
 				text-decoration: none;
 				color: #895881;
 			}

			.menu-places a:hover {
 				text-decoration: underline;
 				color: white;
 			}

 			header {
 				
 				margin: 6% 20%;
 				
 				color: #EF9D9C;
				letter-spacing: 3px;
 			}


			.clearfix:after {
			     visibility: hidden;
			     display: block;
			     font-size: 0;
			     content: " ";
			     clear: both;
			     height: 0;
			}

			.image {
				width: 10%
				margin-left: 10%;
				float: left;
				
				
			}

			.image img {
				width: 120px;
			}

			.about {
				width: 70%;
				margin-top: 20px;
				margin-left: 20px;
				float: left;	
			}

			.about-detail {
				margin: 5px 10%;
			}

			.about-para {
				font-family: 'Oxygen', sans-serif;
				color: #824737;
				line-height: 1.7;
				letter-spacing: 1.5px;
				font-size: 1.5em;

				
			}

			.me-photo {
				text-align: center;
			}
			
			.me-photo img {
				width: 200px;
				border-radius: 20px;
			}

			@media screen and (max-width: 850px)
			{
				
				.image {
					width: 10%;
					float: left;			
				}
				
				.me-photo img {
					width: 100px;
					border-radius: 5px;
				}


				.image img {
					width: 40px;

				}

				.about-para {
					font-size: 1.2em;

				}

				.about {
					width: 80%;
				}

			}

			@media screen and (max-width: 630px)
			{
				
				.container {
					margin: 5px
				}

				.image {

					float: left;			
				}
				
				.me-photo img {
					width: 100px;
					border-radius: 5px;
				}


				.image img {
					width: 40px;

				}

				.about-para {
					font-size: 1.2em;

				}

				.about {
					width: 80%;
				}

			}

			@media screen and (max-width: 400px)
			{
				
				.container, .header {
					margin: 0px
				}

				.menu-bar img {
	 				margin: 5px;
	 				width: 25px;
 				}
				
				.menu-list {
	 				position: absolute;
	 				display: none;
	 				background-color: rgba(178, 210, 53,0.7);
	 				border-radius: 5px;
	 				padding: 1px;
	 				font-size: 0.7em;
 				}	

				.image {
					float: left;			
				}

					
				.me-photo img {
					width: 80px;
					border-radius: 5px;
				}


				.image img {
					width: 40px;

				}

				.about-para {
					font-size: 1.2em;

				}

				.about {
					width: 80%;
				}

			}
			
			

 </style>

</head>

<body>
	<div class="container clearfix">
		<div class="menu-bar">
			<img src="menu.svg"/>
		</div>
		<div class="menu-list">
			<ul class="menu-places">
				<li><a href="http://www.khasachi.com">Home</a></li>
				<li><a href="http://www.khasachi.com/about">About</a></li>
				<li><a href="http://www.khasachi.com/blog">Blog</a></li>
				<li><a href="http://www.khasachi.com/photos">Images</a></li>
			</ul>

		</div>
		<header class="clearfix">
				<div class="image">
					<img src='palmtrace1.svg'/>
				</div>
				<div class="about">
					<div class="me-photo">
						<img src="me.png"/>
					</div>
					<div class="about-para">
						<p>Yup, that's what I look like. Site hosted by Github: <a href="http://github.com/nadinesk">source</a>. 
						</p>	
					</div>
				</div>
			
		</header>
	</div>

	<script> 
		    $(".menu-bar").click(function() {
	        $(this).effect("bounce", { times: 3 }, "slow" );
	        $(".menu-list").toggle();
	    })

	</script>

</body>

</html>s
