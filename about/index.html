<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='
    text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>

 <style>
 			body {
				background-color: rgba(0,187,214,0.7); 	
 				/*background: url('circle_pattern.png'); 
		    		background-repeat: repeat; */
 			}
 			
 			.container {
 				margin: 5% 20%;
 			}

 			header {
 				
 				margin-top: 15%;
 				margin-left: 5%;
 				color: #EF9D9C;
				letter-spacing: 3px;
 			}


			.clearfix:after {
			     visibility: hidden;
			     display: block;
			     font-size: 0;
			     content: " ";
			     clear: both;
			     height: 0;
			}

			.image {
				width: 10%
				margin-left: 10%;
				float: left;
				
				
			}

			.image img {
				width: 120px;
			}

			.about {
				width: 70%;
				margin-top: 20px;
				margin-left: 20px;
				float: left;	
			}

			.about-detail {
				margin: 5px 10%;
			}

			.about-para {
				font-family: 'Oxygen', sans-serif;
				color: #824737;
				line-height: 1.7;
				letter-spacing: 1.5px;
				font-size: 1.5em;

				
			}

			.me-photo {
				text-align: center;
			}
			
			.me-photo img {
				width: 200px;
				border-radius: 20px;
			}

			@media screen and (max-width: 850px)
			{
				
				.image {
					width: 10%;
					float: left;			
				}
				
				.me-photo img {
					width: 100px;
					border-radius: 5px;
				}


				.image img {
					width: 40px;

				}

				.about-para {
					font-size: 1.2em;

				}

				.about {
					width: 80%;
				}

			}

			@media screen and (max-width: 630px)
			{
				
				.container {
					margin: 5px
				}

				.image {

					float: left;			
				}
				
				.me-photo img {
					width: 100px;
					border-radius: 5px;
				}


				.image img {
					width: 40px;

				}

				.about-para {
					font-size: 1.2em;

				}

				.about {
					width: 80%;
				}

			}

			@media screen and (max-width: 350px)
			{
				
				.container, .header {
					margin: 0px
				}

				.image {
					float: left;			
				}

					
				.me-photo img {
					width: 80px;
					border-radius: 5px;
				}


				.image img {
					width: 40px;

				}

				.about-para {
					font-size: 1.2em;

				}

				.about {
					width: 80%;
				}

			}
			
			

 </style>

</head>

<body>
	<div class="container clearfix">
		<header class="clearfix">
				<div class="image">
					<img src='palmtrace1.svg'/>
				</div>
				<div class="about">
					<div class="me-photo">
						<img src="me.png"/>
					</div>
					<div class="about-para">
						<p>Hi, I'm Nadine. I like creating things. I strive to get better so that I can put to (different-sized) devices what I envision. 
						</p>	
					</div>
				</div>
			
		</header>
	</div>

</body>

</html>s
