body {
    background: #BDEC8E;

.container {
    margin: 0px;

}

.clearfix:after {
     visibility: hidden;
     display: block;
     font-size: 0;
     content: " ";
     clear: both;
     height: 0;
     }

header {
    margin: 0px;   
    padding: 0px;
    margin: 50px 100px 0px 100px;
    -moz-animation-duration: 3s;    
    -webkit-animation-duration: 3s;
    -moz-animation-name: slideheader; 
    -webkit-animation-name: slideheader;
    overflow: hidden;
    
    
}

@-webkit-keyframes slideheader {
    0% {
        filter: alpha(Opacity=0);
        opacity: 0;
        -moz-transform: translate(0, 50px);
        -ms-transform: translate(0, 50px);
        -webkit-transform: translate(0, 50px);
        transform: translate(0, 50px)
    }
    100% {
        filter: alpha(enabled=false);
        opacity: 1;
        -moz-transform: none;
        -ms-transform: none;
        -webkit-transform: none;
        transform: none
    }
}
@keyframes slideheader {
    0% {
        filter: alpha(Opacity=0);
        opacity: 0;
        -moz-transform: translate(0, 50px);
        -ms-transform: translate(0, 50px);
        -webkit-transform: translate(0, 50px);
        transform: translate(0, 50px)
    }
    100% {
        filter: alpha(enabled=false);
        opacity: 1;
        -moz-transform: none;
        -ms-transform: none;
        -webkit-transform: none;
        transform: none
    }
}

#cog {
    background: url('http://www.khasachi.com/photos-page/photos/05.25.13.jpg'); 
    background-size: cover;
    border-radius: 3px;
    width: 550px;
    height: 414px;

    margin-left: auto;
    margin-right: auto;
    transform: rotate(5deg);
    transform-origin: top left;
    transition: 1s easeOutQuint;
    overflow: hidden;	
    -webkit-box-shadow: -2px 3px 19px -6px rgba(0,0,0,1);
    -moz-box-shadow: -2px 3px 19px -6px rgba(0,0,0,1);

		display: block;
		margin-top: 100%;
		height: 100%;
		color: #BDEC8E;

     * @author Sam Sehnert
     * @desc A small plugin that checks whether elements are within
     *       the user visible viewport of a web browser.
     *       only accounts for vertical position, not horizontal.
     */
    $.fn.visible = function(partial){
        
        var $t              = $(this),
            $w              = $(window),
            viewTop         = $w.scrollTop(),
            viewBottom      = viewTop + $w.height(),
            _top            = $t.offset().top,
            _bottom         = _top + $t.height(),
            compareTop      = partial === true ? _bottom : _top,
            compareBottom   = partial === true ? _top : _bottom;
        
        return ((compareBottom <= viewBottom) && (compareTop >= viewTop));
    };
    
})(jQuery);
