<style>

  body {
    background-color: #D3D3D3;

  }

  .whole-row {
    width: 95%;
    text-align: center;
    font-family: 'Oxygen', sans-serif;
    font-size: 4em;
    margin: 20px;
  }

  .whole-row-center {
    width: 40%;
    margin-left: 30%;
    margin-right: 30%;
    margin-top: 2%;
    margin-bottom: 2%;
  }

  .left-side, .middle, .right-side {
    display: inline-block;
    width: 30%;
    text-align: center;
    margin-top: 2%;
    margin-bottom: 2%;
  }

  .half-left, .half-right {
    display: inline-block;
    width: 40%;
    margin-left: 3%;
    margin-right: 3%;
    margin-top: 2%;
    margin-bottom: 2%;
    vertical-align: top;
    z-index: 1
  }
  
  .left-side, .middle, .right-side {
    margin-left: 2%;
  }

  .vertical-smaller {
    width: 80%;
  }

  #vert-small {
    width: 80%;
    margin-top: -25%;
    z-index: 5;
  }


.come-in {
  transform: translateY(150px);
  animation: come-in 0.8s ease forwards;
}

.come-in:nth-child(odd) {
  animation-duration: 0.6s;
}

.already-visible {
  transform: translateY(0);
  animation: none;
}

@keyframes come-in {
  to {
    transform: translateY(0);
  }
}

  img {
    width: 100%;
    border-radius: 5px;
    animation: fadein 5s;
    -moz-animation: fadein 5s; /* Firefox */
    -webkit-animation: fadein 5s; /* Safari and Chrome */
    -o-animation: fadein 5s;
  }

  @keyframes fadein {
    from {
        opacity:0.3;
    }
    to {
        opacity:1;
    }
}
@-moz-keyframes fadein { /* Firefox */
    from {
        opacity:0.3;
    }
    to {
        opacity:1;
    }
}
@-webkit-keyframes fadein { /* Safari and Chrome */
    from {
        opacity:0.3;
    }
    to {
        opacity:1;
    }
}
@-o-keyframes fadein { /* Opera */
    from {
        opacity:0.3;
    }
    to {
        opacity: 1;
    }
}


</style>
