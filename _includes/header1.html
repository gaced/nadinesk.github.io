<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ site.postsurl | prepend: site.baseurl }}">{{ site.poststitle }}</a>
          {% endif %}
        {% endfor %}
      </div>

  </div>

</header>
