---
layout: master1

---


    
      <div class="row">
        <div class="col-xs-12">
          <h3 class="text-center" id="page-title">POSTS</h3>
        </div>
      </div>
      
      
        <div class="row">
          <div class="col-md-3 col-sm-2"></div>
          <div class="col-md-6 col-sm-8 col-xs-12">
            <ul class="bl-list">
              {% for post in site.posts %}
              <li>
              <span>{{ post.date | date:"%m/%d/%Y" }}</span>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
              <hr id="line">
              {% endfor %}
            </ul>
          </div>
          <div class="col-md-3 col-sm-2"></div>
        </div>
