<!DOCTYPE html>
<html>

 <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>Nadine Fischoff - {{ page.title }}</title>
   <meta name="author" content="Nadine Fischoff" />
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>  
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'> 
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
     
<style>
  
  body {
    background-color: rgba(239,157,156,0.3)     
  }
  
  .container {
    margin: 5px;
  }

  .menu-bar img {
        margin: 5px;
        width: 30px;
      }
      .menu-list {
        position: absolute;
        display: none;
        background-color: rgba(178, 210, 53,0.7);
        border-radius: 5px;
        padding: 3px;
      }
      .menu-list ul {
        list-style-type: none;
        margin: 5px;
        padding: 0px;
        font-family: 'Merriweather', serif;
        color: #895881;
        font-weight: 700;
      }
      .menu-list li:nth-child(2), .menu-list li:nth-child(3) {
        padding-top: 7px;
      }
      .menu-places a, a:visited {
        text-decoration: none;
        color: #895881;
      }
      .menu-places a:hover {
        text-decoration: underline;
        color: white;
      }
  
  .container-second {
    margin: 10%;
  }
  
  .name { 
    color: #937963;
    font-family: 'Merriweather', serif;
    font-size: 2.2em;
    font-weight: 700;
  }
  
  .subtitle {
    color: #937963;
    font-family: 'Oxygen', sans-serif;
    font-size: 2em;
    font-weight: 700;
  }

  .top-header, .name, .subtitle, .shell, .page-description, .content {  


  }
  .subtitle .shell {
    width: 80px;
  }

  .shell, .page-description {
    display: inline-block;
  }

  .content {

    margin: 50px;
  }

@media screen and (max-width: 400px)
      {
        
        .container, .header {
          margin: 0px
        }
        .menu-bar img {
          margin: 5px;
          width: 25px;
        }
        
        .menu-list {
          position: absolute;
          display: none;
          background-color: rgba(178, 210, 53,0.7);
          border-radius: 5px;
          padding: 1px;
          font-size: 0.7em;
        }
}

</style>
     
</head>

 <body>
  <div class="container">   
    <div class="menu-bar">
      <img src="../menu.svg"/>
    </div>
    <div class="menu-list">
      <ul class="menu-places">
        <li><a href="http://www.khasachi.com">Home</a></li>
        <li><a href="http://www.khasachi.com/about">About</a></li>
        <li><a href="http://www.khasachi.com/photos">Images</a></li>
      </ul>

    </div>

  <div class='container-second'>
    <header class='top-header'>
      <div class='name'>
        <p>Nadine Khattak Fischoff</p>
      </div>
      <div class='subtitle'>
        <img class="shell" src='../shell.svg'/>
        <p class='page-description'>Blog Posts</p>
      </div>
    </header>
    <div class='content'>
            {{ content }}
    </div>

  </div>
  </div>
   

    {% include footer.html %}

        $(".menu-bar").click(function() {
          $(this).effect("bounce", { times: 3 }, "slow" );
          $(".menu-list").toggle();
      })
