<html>

 <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
     
<style>
  
  body {
    background-color: rgba(239,157,156,0.1);
    font-family: 'Oxygen', sans-serif;
    color: #937963;;
  }
  
  .container {
    margin: 5px;
  }

.content {
  background-color: rgba(239,157,156,0.05);
  margin: 5px 0px;
  padding: 10px;
  border-radius: 5px;
  
}


h1, h2, h3, h4, h5, h6,
p, blockquote, pre,
ul, ol, dl, figure, img
{
    margin-bottom: 15px;
}

/**
 * Images
 */
img {
    max-width: 100%;
    vertical-align: middle;
}

/**
 * Figures
 */
figure > img {
    display: block;
}

figcaption {
    font-size: calc(0.875 * 16px);
}

/**
 * Lists
 */
ul, ol {
    margin-left: 30px;
}

li > ul, li> ol {
         margin-bottom: 0;
}

/**
 * Headings
 */
h1, h2, h3, h4, h5, h6 {
    font-weight: 300;
}

/**
 * Links
 */
a {
    color: #B28049;
    text-decoration: none;
}



a:hover {
        color: #B28049;
        text-decoration: underline;
}

/**
 * Blockquotes
 */

blockquote {
    color: #828282;
    border-left: 4px solid #e8e8e8
    padding-left: 15px;
    font-size: 18px;
    letter-spacing: -1px;
    font-style: italic;
}

blockquote > :last-child {
        margin-bottom: 0;
}

/**
 * Code formatting
 */
pre,
code {
    font-size: 15px;
    border: 1px solid #e8e8e8
    border-radius: 3px;
    background-color: #eef;
}

code {
    padding: 1px 5px;
}

pre {
    padding: 8px 12px;
    overflow-x: scroll;
}

pre  > code {
        border: 0;
        padding-right: 0;
        padding-left: 0;
}

  .menu-bar img {
        margin: 5px;
        width: 30px;
      }
      .menu-list {
        position: absolute;
        display: none;
        background-color: rgba(178, 210, 53,0.7);
        border-radius: 5px;
        padding: 3px;
      }
      .menu-list ul {
        list-style-type: none;
        margin: 5px;
        padding: 0px;
        font-family: 'Merriweather', serif;
        color: #895881;
        font-weight: 700;
      }
      .menu-list li:nth-child(2), .menu-list li:nth-child(3) {
        padding-top: 7px;
      }
      .menu-places a, a:visited {
        text-decoration: none;
        color: #895881;
      }
      .menu-places a:hover {
        text-decoration: underline;
        color: white;
      }
  
  .container-second {
    margin: 1% 15%;
  }
  
  .name { 
    color: #937963;
    font-family: 'Merriweather', serif;
    font-size: 2.2em;
    margin: 5px;
  }

  .name p {
    margin: 10px;
  }
  
  .subtitle {
    color: #937963;
    font-family: 'Oxygen', sans-serif;
    font-size: 2em;
    font-weight: 700;
    padding-left: 30px;
  }

  .top-header {
    border-bottom: 1px solid #00BBD6;
    color: #937963;
  }
  
  .subtitle .shell {
    width: 50px;
  }

  .shell, .page-description {
    display: inline-block;

  }
  .page-description {
    margin: 10px;
  }

@media screen and (max-width: 600px) {
  .container-second {
            margin: 5px;
        }

}

@media screen and (max-width: 700px) {
  .container-second {
            margin: 5px;
        }

}

@media screen and (max-width: 400px)
      {
        .container, .header {
          margin: 0px
        }

       .container-second {
            margin: 5px;
        }
       
        .menu-bar img {
          margin: 5px;
          width: 25px;
        }
        
        .menu-list {
          position: absolute;
          display: none;
          background-color: rgba(178, 210, 53,0.7);
          border-radius: 5px;
          padding: 1px;
          font-size: 0.7em;
        }
}

/**
 * Site footer
 */
.site-footer {
    border-top: 1px solid #e8e8e8;
    margin: 0px;
    background-color: rgba(239,157,156,0.4)      
}

.footer-heading {
    font-size: 18px;
    margin-bottom: 15px;
    color: white;
}

.contact-list,
.social-media-list {
    list-style: none;
    margin-left: 0;
}

.footer-col-wrapper {
    font-size: 15px;
    color: #e8e8e8;
    margin-left: -15px;
}

.footer-col-wrapper:after { 
  content: ""; 
  display: table; 
  clear: both; 
}

.footer-col {
    float: left;
    margin-bottom: 15px;
    padding-left: 15px;
}

.footer-col-1 {
    width: -webkit-calc(35% - 15px);
    width:         calc(35% - 15px);
}

.footer-col-2 {
    width: -webkit-calc(20% - 15px);
    width:         calc(20% - 15px);
}

.footer-col-3 {
    width: -webkit-calc(45% - 15px);
    width:         calc(45% - 15px);
}

@media screen and (max-width: 800px){
    .footer-col-1,
    .footer-col-2 {
        width: -webkit-calc(50% - 15px);
        width:         calc(50% - 15px);
    }

    .footer-col-3 {
        width: -webkit-calc(100% - 15px);
        width:         calc(100% - 15px);
    }
}

@include media-query(600px) {
    .footer-col {
        float: none;
        width: -webkit-calc(100% - 15px);
        width:         calc(100% - 15px);
    }
}
/**
 * Wrapper
 */
.wrapper {
    max-width: -webkit-calc(800px - (30px * 2));
    max-width:         calc(800px - (30px * 2));
    margin-right: auto;
    margin-left: auto;
    
    font-family: 'Merriweather', serif;
    color: #895881;
}



@media screen and (max-width: 800px){
    .wrapper:after {
        content: "";
        display: table;
        clear: both;
        max-width: -webkit-calc(800px - 30px);
        max-width:         calc(800px â€“ 30px);
        padding-right: 30px / 2;
        padding-left: 30px / 2;
    }
}

/**
 * Icons
 */
.icon > svg {
  display: inline-block;
        width: 16px;
        height: 16px;
        vertical-align: middle;
}

.icon > svg {
        fill: #828282;
 }

.post-list {
      margin-left: 0;
      list-style: none;
      font-family: 'Oxygen', sans-serif;
}

.post-list ul {
  padding-left: 0px;
  font-family: 'Oxygen', sans-serif;
  color: #00BBD6;
}


.post-list > li {
  margin-bottom: 15px;
  font-family: 'Oxygen', sans-serif;
    }

.post-list a {
    color: #00BBD6;
    font-family: 'Oxygen', sans-serif;
    font-size: 1.1em;
    font-weight: 700;
}

.post-list li {
    color: #00BBD6;
}



/**
 * Images
 */
img {
    max-width: 100%;
    vertical-align: middle;
}

/**
 * Figures
 */
figure > img {
    display: block;
}

/**
 * Posts
 */
.post-header {
    margin-bottom: 15px;
    font-family: 'Merriweather', serif;
    color: #00BBD6;
}

.post-title {
    font-size: 42px;
    letter-spacing: -1px;
    line-height: 1;
    font-family: 'Merriweather', serif;
} 

@media screen and (max-width: 800px) {
  .post-title {
    font-size: 36px;
        }
}

.post-content {
    margin-bottom: 30px;
    font-family: 'Oxygen', sans-serif;
}
.post-content h2 {
        font-size: 32px;
        font-family: 'Merriweather', serif;
        color: #00BBD6;
}

@media screen and (max-width: 800px) {
  .post-content h2 {
    font-size: 28px;
        }
}

.post-content  h3 {
        font-size: 26px;
        font-family: 'Merriweather', serif;
        color: #00BBD6;
}
 
@media screen and (max-width: 800px)  {
  .post-content  h3 {         
      font-size: 22px;
      }
}

.post-content h4 {
        font-size: 20px;
        font-family: 'Merriweather', serif;
        color: #00BBD6;
}
 
@media screen and (max-width: 800px)  {
  .post-content h4 {
    font-size: 18px;
        }
    }

.post-related a, .post-related a:visited {
  color: #00BBD6;
}



</style>
     
</head>
